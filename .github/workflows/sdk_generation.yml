name: Generate

on:
  workflow_call:
    inputs:
      speakeasy_gen_config_path:
        type: string
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  DOCKER_DEFAULT_PLATFORM: linux/amd64

permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write

jobs:
  get_target:
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.target.outputs.target }}
    name: Get target
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get target
        id: target
        run: |
          if [[ "${{ speakeasy_gen_config_path }}" == ".speakeasy/gen.yaml" ]]; then
            echo "target=orq-test2-node" >> "$GITHUB_OUTPUT"
          else
            echo "target=orq-test2-prerelease-node" >> "$GITHUB_OUTPUT"
          fi
  generate:
    needs: get_target
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      force: ${{ github.event.inputs.force }}
      mode: direct
      set_version: ${{ github.event.inputs.set_version }}
      target: ${{ needs.get_target.outputs.target }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
