name: '[Stable] Generate'

on:
  push:
    branches:
      - main
    paths:
      - .speakeasy/gen.yaml

jobs:
  publish:
    uses: ./.github/workflows/sdk_generation.yml
    name: Runner
    secrets: inherit
    with:
      speakeasy_gen_config_path: .speakeasy/gen.yaml
      is_production_release: true